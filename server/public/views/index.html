<!DOCTYPE html>
<html lang="en" ng-app="ticketApp">
  <head>
    <meta charset="utf-8">
    <title>Ticketing System</title>

    <!-- Libraries -->
    <script src="vendor/angular/angular.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="vendor/moment/moment.js"></script>

    <!-- Mine -->
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />

  </head>
  <body ng-controller="TicketController as vm">
    <div class="jumbotron">
      <h1 class="text-center">Ticketing System</h1>
      <form ng-submit="vm.submitTicket()">
          <label for="nameInput">Name: </label><input id="nameInput" class="form-control" type="text" ng-model="vm.newTicket.name" />

          <label for="typeInput">Type: </label><input id="typeInput" class="form-control" type="text" ng-model="vm.newTicket.type" />

          <label for="priorityInput">Priority: </label><input id="priorityInput" class="form-control" type="text" ng-model="vm.newTicket.priority" />

          <label for="descriptionInput">Description: </label><input id="descriptionInput" class="form-control" type="text" ng-model="vm.newTicket.description" />

          <label for="assigneeInput">Assignee: </label><input id="assigneeInput" class="form-control" type="text" ng-model="vm.newTicket.assignee" />

          <label for="reporterInput">Reporter: </label><input id="reporterInput" class="form-control" type="text" ng-model="vm.newTicket.reporter" />

        <input id="submit" class="btn btn-primary" type="submit" />
      </form>
    </div>

    <div class="ticket col-md-4 well" ng-repeat="ticket in vm.ticketList">
      <p>
        Name: <span ng-show="ticket.editMode === false">{{ticket.name}}</span> <input type="text" ng-model="vm.editTicket.name" ng-show="ticket.editMode"/>
      </p>
      <p>
        Type: <span ng-show="ticket.editMode === false">{{ticket.type}}</span> <input type="text" ng-model="vm.editTicket.type" ng-show="ticket.editMode"/>
      </p>
      <p>
        Priority: <span ng-show="ticket.editMode === false">{{ticket.priority}}</span> <input type="text" ng-model="vm.editTicket.priority" ng-show="ticket.editMode"/>
      </p>
      <p>
        Description: <span ng-show="ticket.editMode === false">{{ticket.description}}</span> <input type="text" ng-model="vm.editTicket.description" ng-show="ticket.editMode"/>
      </p>
      <p>
        Assignee: <span ng-show="ticket.editMode === false">{{ticket.assignee}}</span> <input type="text" ng-model="vm.editTicket.assignee" ng-show="ticket.editMode"/>
      </p>
      <p>
        Reporter: <span ng-show="ticket.editMode === false">{{ticket.reporter}}</span> <input type="text" ng-model="vm.editTicket.reporter" ng-show="ticket.editMode"/>
      </p>
      <p>
        Date Created: {{ticket.dateCreatedString}}
      </p>
      <p>
        Date Updated: {{ticket.dateUpdatedString}}
      </p>
      <button class="btn btn-success" ng-click="vm.removeTicket(ticket)">Completed</button>
      <button class="btn btn-warning" ng-disabled="ticket.disableEdit" ng-click="vm.editThisTicket(ticket)" ng-show="ticket.editMode === false">Edit</button>
      <button class="btn btn-info ng-hide" ng-click="vm.saveTicket(ticket)" ng-show="ticket.editMode">Save</button>
    </div>
  </body>
</html>
